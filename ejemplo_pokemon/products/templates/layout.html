<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #ffcb05;
        }
        .navbar a {
            color: #3b3b3b;
        }
        .card {
            border: 1px solid #e4e4e4;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .pokemon-image {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .pokemon-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #3b3b3b;
        }
        .pokemon-type {
            background-color: #ffcb05;
            color: #3b3b3b;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: 600;
        }
    </style>
    <title>{% block title %}POKEMONS{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Pokémon API</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Ejemplo de tarjeta de Pokémon -->
            <div class="col">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="card-img-top pokemon-image" alt="Bulbasaur">
                    <div class="card-body">
                        <h5 class="card-title pokemon-name">Bulbasaur</h5>
                        <p class="card-text">Un Pokémon de tipo planta y veneno.</p>
                        <span class="pokemon-type">Planta</span>
                    </div>
                </div>
            </div>
            <!-- Más tarjetas de Pokémon -->
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
